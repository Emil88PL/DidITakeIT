<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/iconTask.png">
    <title>Did I take it?</title>
    <style>
        body {
          font-family: sans-serif;
        }
        li {
          margin-bottom: 10px;
        }
    </style>
</head>
<body>
<h1>Task Alarm App</h1>

<div>
    <label for="preset-select">Add preset tasks:</label>
    <select id="preset-select">
        <option value="">Select preset</option>
        <option value="training">Training</option>
        <option value="learning">Learning</option>
        <option value="motivational">Motivational</option>
        <option value="productivity">Productivity</option>
        <option value="wellness">Wellness</option>
    </select>
</div>

<form id="task-form">
    <input type="text" id="task-name" placeholder="Task name" required />
    <input type="time" id="due-time" required />
    <button type="submit" class="addButton">Add Task</button>
</form>

<ul id="task-list"></ul>

<div>
    <label for="check-frequency">Check Frequency:</label>
    <select id="check-frequency">
        <option value="1">1 min</option>
        <option value="3">3 min</option>
        <option value="5">5 min</option>
        <option value="7">7 min</option>
        <option value="10">10 min</option>
    </select>
</div>


<!-- Alarm sound element -->
<audio id="alarm-sound" src="alarm.mp3" preload="auto"></audio>

<script src="app.js"></script>
</body>
</html>
